<template name="Favorites">
    <div class="page-content container-fluid margin-top-70" style="padding-top:20px">
        <div class="row">
            <div class="grid">
                {{#each favorites}} {{#with device deviceId}}
                <div class="grid-item {{disabled status}}" data-big="{{big @index}}">
                    <div class="{{tileColor type}} grid-view" data-devId="{{id}}">
                        <div class="icon-wrap">
                            <div class="icondemo vertical-align-middle">
                                <i class="icon dicon-{{icon type}}"></i>
                            </div>
                        </div>
                        <div class="grid-title">
                            <h4>{{name}}</h4>
                            {{#with room groupId}}
                            <h4>{{name}}</h4>
                            {{/with}}
                        </div>
                    </div>
                </div>
                {{/with}} {{/each}}
                <div class="grid-sizer"></div>
            </div>
        </div>
    </div>
</template>
